<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CS Picks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div id="app">
    <header>
      <h1>CS Picks</h1>
      <p>Explore Computer Science Professors and Schools</p>
    </header>

    <div class="search-section">
      <div class="search-container">
        <input type="text" id="main-search" placeholder="Search for professors or schools..." />
      </div>
    </div>

    <main class="unified-results">
      <div id="school-results" class="results-container"></div>
      <div id="prof-results" class="results-grid"></div>
    </main>

    <footer>
      <a href="https://github.com/dynaroars/cspicks" target="_blank">View on GitHub</a>
    </footer>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
